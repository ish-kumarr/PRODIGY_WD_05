<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">

  
    <meta name="description" content="Check the current weather and forecast for any city with our simple and intuitive Weather App. Get real-time updates on temperature, humidity, and more.">
    <meta name="keywords" content="weather, weather app, forecast, temperature, climate, humidity, weather update">
    <meta name="author" content="Ish Kumar">

    <meta property="og:title" content="Weather App">
    <meta property="og:description" content="Check the current weather and forecast for any city with our simple and intuitive Weather App.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://weather-frcst.netlify.app">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Weather App">
    <meta name="twitter:description" content="Check the current weather and forecast for any city with our simple and intuitive Weather App.">
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text" placeholder="Search for a city..." class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form> 
        </div>
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime"></div>
            <div class="weather__forecast"></div>
            <div class="weather__icon"></div>
            <p class="weather__temperature"></p>
            <div class="weather__minmax">
                <p>Min: 12&#176</p>
                <p>Max: 16&#176</p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">18&#176</p>
                </div>
            </div>
        </div>
    </div>

    <div class="badge">Ish's Creationâœ¨</div>
    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
